version: '3.3'
services:
  mongo_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      reddit:
        aliases:
          - post_db
          - comment_db
      back_net:
        aliases:
          - post_db
          - comment_db  
  ui:
    image: ${USERNAME}/ui:latest
    ports:
      - ${PORT}/tcp
    networks:
      - reddit
      - front_net
  post:
    image: ${USERNAME}/post:latest
    networks:
      - reddit
  comment:
    image: ${USERNAME}/comment:latest
    networks:
      - reddit
  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    networks:
      - reddit

  node-exporter:
    image: prom/node-exporter:v0.15.0
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - reddit

volumes:
  post_db:

networks:
  reddit:
  back_net:
  front_net:
